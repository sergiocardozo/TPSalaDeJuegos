<mat-toolbar class="mat-elevation-z8 bg-dark">

    <button mat-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>


    <nav class="navbar navbar-dark bg-dark">
        <div class="d-flex justify-content-end">
            <span class="navbar-text px-3" *ngIf="isLogin">
                Welcome {{ userEmail }}
            </span>
            <button class="btn btn-outline-success"
                    (click)="onLogOut()" *ngIf="isLogin">
                <mat-icon>logout</mat-icon>
                <span>LogOut</span>
            </button>

        </div>
    </nav>
</mat-toolbar>
<mat-sidenav-container>

    <mat-sidenav class="bg-dark" mode="side" #sidenav="matSidenav">
        <app-sidebar></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="mat-elevation-z4">


        <router-outlet></router-outlet>
        <app-chat></app-chat>
    </mat-sidenav-content>
</mat-sidenav-container>
